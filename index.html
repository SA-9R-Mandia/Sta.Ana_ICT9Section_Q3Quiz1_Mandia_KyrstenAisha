	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<style>
	#AddResult, #SubResult, #DivResult, #MulResult, #ExpResult, #ModResult, #LesserResult, #GreaterResult, #EqualResult, #AndResult, #NotResult
	{
        font-style: bold;
        color: black;
      }
</style>

<center>
        <div class="col-md-6 mt-3">
          <script>  
          document.write("<h2>If a = 20 and b = 5, compute for the following</h2>");
          </script>
        </div>
      </center>

      <script>
          var a, b, AddResult, SubResult, DivResult, MulResult, ExpResult, ModResult, GreaterResult, EqualResult, AndResult, NotResult;
          a = 20; 
          b = 5;
          AddResult = a + b;
          SubResult = a - b;
          DivResult = a / b;
          MulResult = a * b;
          ExpResult = a ** b;
          ModResult = a % b;
          GreaterResult = a > b;
          LesserResult = a < b;
          EqualResult = a == b;
          AndResult = (a <= b) && (a >= b);
          NotResult = (a != b) || (a == b);
        </script>

<div class="container">
<div class="row">

	<center>
    <div class="col-md-8">
    	<div class="m-3">
      <h2>Arithmetic Operator</h2>

        <ol>
          <li id="AddResult"></li>
          <li id="SubResult"></li>
          <li id="MulResult"></li>
          <li id="DivResult"></li>
          <li id="ExpResult"></li>
          <li id="ModResult"></li>
        </ol>

        <button type="button" class="btn btn-dark" onclick="document.getElementById('AddResult').innerHTML = 'Add: ' + AddResult; document.getElementById('SubResult').innerHTML = 'Subtract: ' + SubResult; document.getElementById('MulResult').innerHTML = 'Multiply: ' + MulResult; document.getElementById('DivResult').innerHTML = 'Divide: ' + DivResult;document.getElementById('ExpResult').innerHTML = 'Exponent: ' + ExpResult; document.getElementById('ModResult').innerHTML = 'Mod: ' + ModResult;">Show Answer</button>


        </div>
        <div class="m-3">

      <h2>Comparison Operator</h2>

        <ol>
          <li id="GreaterResult"></li>
          <li id="LesserResult"></li>
          <li id="EqualResult"></li>
        </ol>

        <button type="button" class="btn btn-dark" onclick="document.getElementById('GreaterResult').innerHTML = 'is a greater than b? : ' + GreaterResult; document.getElementById('LesserResult').innerHTML = 'is a less than b? : '+ LesserResult; document.getElementById('EqualResult').innerHTML = 'is a equal to b? : '+ EqualResult; ">Show Answer</button>

        </div>
        <div class="m-3">

        <h2>Logical Operator</h2>

        <ol>
          <li id="AndResult"></li>
          <li id="NotResult"></li>
        </ol>

        <button type="button" class="btn btn-dark" onclick="document.getElementById('AndResult').innerHTML = '(a <= b) && (a >= b) : ' + AndResult; document.getElementById('NotResult').innerHTML = '(a != b) || (a == b) : ' + NotResult;">Show Answer</button>

        </div>
